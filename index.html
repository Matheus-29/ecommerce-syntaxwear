<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyntaxWear — E-commerce</title>
  <link rel="icon" href="favicons/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <!-- Adicione fontes em /fonts e ícones em /icons -->
</head>
<body>
  <header>
    <h1>SyntaxWear</h1>
    <p>Bem-vindo ao nosso e-commerce</p>
  </header>

  <main>
    <section id="hero">
      <h2>Produtos em destaque</h2>
      <p>Coloque imagens em <code>/images</code> e ícones em <code>/icons</code>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> SyntaxWear</p>
  </footer>

  <script>
    // Atualiza o ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
